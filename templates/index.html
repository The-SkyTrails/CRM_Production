<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        #step-indicators {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .indicator {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: #ccc;
        }

        .indicator.active {
            background-color: #4caf50;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="form-container">
    <div id="step-indicators">
        <div class="indicator active"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
    </div>

    <div class="step active" id="step1">
        <h2>Step 1</h2>
        <form>
            {% csrf_token %}
            <!-- Your existing input fields and buttons for step 1 -->
            <input type="text" placeholder="Name" id="name">
            <button type="button" onclick="nextStep()">Next</button>
        </form>
    </div>

    <div class="step" id="step2">
        <h2>Step 2</h2>
        <form>
            {% csrf_token %}
            <!-- Your existing input fields and buttons for step 2 -->
            <input type="email" placeholder="Email" id="email">
            <button type="button" onclick="prevStep()">Previous</button>
            <button type="button" onclick="nextStep()">Next</button>
        </form>
    </div>

    <div class="step" id="step3">
        <h2>Step 3</h2>
        <form>
            {% csrf_token %}
            <!-- Your existing input fields and buttons for step 3 -->
            <input type="password" placeholder="Password" id="password">
            <button type="button" onclick="prevStep()">Previous</button>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
</div>


<!-- Add this script to the end of your HTML file -->
<!-- Add this script to the end of your HTML file -->
<script>
    let currentStep = 1;

    function nextStep() {
        if (validateStep(currentStep)) {
            document.getElementById(`step${currentStep}`).classList.remove('active');
            document.querySelector(`#step-indicators .indicator:nth-child(${currentStep})`).classList.remove('active');

            currentStep++;
            document.getElementById(`step${currentStep}`).classList.add('active');
            document.querySelector(`#step-indicators .indicator:nth-child(${currentStep})`).classList.add('active');
        }
    }

    function prevStep() {
        document.getElementById(`step${currentStep}`).classList.remove('active');
        document.querySelector(`#step-indicators .indicator:nth-child(${currentStep})`).classList.remove('active');

        currentStep--;
        document.getElementById(`step${currentStep}`).classList.add('active');
        document.querySelector(`#step-indicators .indicator:nth-child(${currentStep})`).classList.add('active');
    }

    function validateStep(step) {
        // Add your validation logic here
        // For simplicity, this example always returns true
        return true;
    }

    function sendDataToDjango(data) {
        const csrfToken = document.getElementsByName('csrfmiddlewaretoken')[0].value;
        const url = '/submit_form/';  // Replace with the actual URL of your Django view
        const formData = new FormData();

        for (const key in data) {
            formData.append(key, data[key]);
        }

        fetch(url, {
            method: 'POST',
            headers: {
                'X-CSRFToken': csrfToken,
            },
            body: formData,
        })
        .then(response => response.json())
        .then(responseData => {
            if (responseData.success) {
                alert('Form submitted successfully!');
                // Reload the page after successful submission
                location.reload();
            } else {
                alert('Form submission failed.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    function submitForm() {
        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
        };

        // Add additional form data as needed

        sendDataToDjango(formData);
    }
</script>

</body>
</html>
